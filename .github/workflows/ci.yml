# CI workflow for Python projects
# Uses wrknv tasks for consistency between local and CI environments.
name: ‚öôÔ∏è Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install wrknv
        run: uv pip install --python .venv/bin/python "wrknv @ https://github.com/provide-io/wrknv/releases/download/v0.3.0/wrknv-0.3.0-py3-none-any.whl"

      - name: Check formatting
        run: |
          source .venv/bin/activate
          ruff format . --check

      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Type check
        run: |
          source .venv/bin/activate
          mypy src/

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -n auto

      - name: Build
        run: |
          source .venv/bin/activate
          uv build

      - name: Run security scan
        run: |
          source .venv/bin/activate
          we run security

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
