[global]
log_level = "INFO"

# Event buffering configuration
# Mode-specific grouping (Foundation bugs now fixed!)
event_grouping_mode_tui = "smart"       # Clean TUI with atomic save detection
event_grouping_mode_headless = "simple" # Reliable headless monitoring
event_buffer_window_ms = 500

# Legacy fallback (backwards compatibility)
event_grouping_mode = "simple"

[repositories.supsrc]
path = "."
enabled = true

[repositories.supsrc.rule]
type = "supsrc.rules.inactivity"
period = "30s"

[repositories.supsrc.repository]
type = "supsrc.engines.git"