[global]
log_level = "DEBUG"
# Enable more verbose logging for testing

[repositories]

  [repositories.example-repo-1]
    path = "/tmp/supsrc-example-repo1"
    enabled = true

    [repositories.example-repo-1.rule]
      type = "supsrc.rules.inactivity"
      period = "5s"

    [repositories.example-repo-1.repository]
      type = "supsrc.engines.git"
      auto_push = false
      commit_message_template = "Auto-commit repo1 [{{save_count}}]: {{change_summary}} ({{timestamp}})"

