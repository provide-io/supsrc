# Project-specific theme overrides
theme:
  font:
    text: Inter
    code: Fira Code
  palette:
    # Light mode - custom colors for supsrc
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - custom colors for supsrc
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

